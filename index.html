<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>割り勘アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .person { margin: 5px 0; display: flex; flex-direction: column; }
    input, button { 
      width: 100%; 
      max-width: 100%; 
      box-sizing: border-box; 
      padding: 8px; 
      font-size: 1em; 
      margin-top: 5px;
    }
    button { cursor: pointer; }
    .result {
      margin-top: 20px;
      font-weight: bold;
      white-space: pre-wrap;
      tab-size: 4;
      -moz-tab-size: 4;
    }
  </style>
</head>
<body>
  <h2>割り勘アプリ</h2>
  <label>人数: <input type="number" id="numPeople" min="2" value=""></label>
  <button onclick="setPeople()">決定</button>
  
  <div id="peopleInputs"></div>
  <button onclick="calculate()">計算する</button>
  
  <div class="result" id="output"></div>

  <script>
    function setPeople() {
      const numInput = document.getElementById("numPeople").value;
      const num = Number(numInput);
      if (!num || num < 2) {
        alert("人数を2以上で入力してください");
        return;
      }
      const container = document.getElementById("peopleInputs");
      container.innerHTML = "";
      for (let i = 1; i <= num; i++) {
        container.innerHTML += `
          <div class="person">
            <label>${i}. 名前:</label>
            <input type="text" id="name${i}" value="">
            <label>支払額:</label>
            <input type="number" id="amount${i}" value="">
          </div>`;
      }
    }

    function calculate() {
      const num = Number(document.getElementById("numPeople").value);
      if (!num || num < 2) {
        alert("人数を正しく入力してください");
        return;
      }

      let names = [], amounts = [];
      for (let i = 1; i <= num; i++) {
        const name = document.getElementById("name"+i).value.trim();
        names.push(name || `人${i}`);
        const amount = document.getElementById("amount"+i).value;
        amounts.push(Number(amount) || 0);
      }
      
      const total = amounts.reduce((a,b)=>a+b,0);
      const perPerson = total / num;
      let balance = amounts.map(a => a - perPerson);
      
      let result = `合計金額: ${total.toFixed(1)} 円\n`;
      result += `1人あたり: ${perPerson.toFixed(1)} 円\n\n`;
      
      for (let i = 0; i < num; i++) {
        if (balance[i] < -1e-9) {
          for (let j = 0; j < num; j++) {
            if (balance[j] > 1e-9 && balance[i] < -1e-9) {
              let pay = Math.min(balance[j], -balance[i]);
              pay = Math.round(pay * 10) / 10;
              balance[i] += pay;
              balance[j] -= pay;
              result += `\t${names[i]} → ${names[j]} に ${pay.toFixed(1)} 円支払う\n`;
            }
          }
        }
      }

      document.getElementById("output").textContent = result;
    }

    // 初期表示は人数欄空白のため、setPeople() は呼ばない
  </script>
</body>
</html>
